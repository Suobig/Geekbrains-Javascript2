<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <form action="#" class="goods-search">
        <input class="search-input" type="text">
        <button class="search-button">Искать</button>
    </form>
    <button class="cart-button">
        Корзина
    </button>
</header>
<main>
    <div class="goods-list">
    </div>
</main>
<footer>
    <h2>Обратная связь:</h2>
    <form action="#" class="feedback">
        <label for="">Имя</label>
        <input class="feedback-name" type="text">
        <label for="">Телефон</label>
        <input class="feedback-phone" type="text">
        <label for="">Email</label>
        <input class="feedback-email" type="text">
        <label for="">Текст</label>
        <input class="feedback-text" type="text">
        <button type="submit" class="feedback-send">Отправить</button>
    </form>
</footer>
<script src="index.js"></script>
</body>
</html>
